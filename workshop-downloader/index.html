<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anoxle Steam Workshop Downloader</title>
    <link rel="icon" href="/icon.png" type="image/png">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #2d3436;
            overflow: hidden;
        }
        .loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255, 255, 255, 0.9); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 9999; transition: opacity 0.8s ease;
        }
        .loader-text {
            margin-top: 20px; font-size: 16px; color: #2d3436;
        }
        .loader-spinner {
            width: 80px; height: 80px; border: 4px solid rgba(108, 92, 231, 0.2); border-top: 4px solid #6c5ce7; border-radius: 50%; animation: spin 1s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite; box-shadow: 0 0 20px rgba(108, 92, 231, 0.1);
        }
        @keyframes spin {
            0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); }
        }
        .loader.hidden {
            opacity: 0; pointer-events: none;
        }
        .container {
            background: rgba(255, 255, 255, 0.95); padding: 1rem 2rem; border-radius: 20px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); text-align: center; max-width: 90%; width: 500px; position: relative; z-index: 10; opacity: 0; visibility: hidden; transform: perspective(1000px) rotateX(-90deg) scale(0.7);
        }
        .container.visible {
            animation: unfoldIn        }
        .container.visible {
            animation: unfoldIn 1.2s cubic-bezier(0.165, 0.84, 0.44, 1) forwards; visibility: visible;
        }
        .title {
            font-size: 36px; font-weight: bold; background: linear-gradient(45deg, #6c5ce7, #a363d8); -webkit-background-clip: text; background-clip: text; color: transparent; margin: 0; line-height: 1; margin-bottom: 1rem; transform: scale(0);
        }
        .container.visible .title {
            animation: popIn 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55) 0.4s forwards;
        }
        .message {
            opacity: 0; transform: translateY(20px); margin-bottom: 1.5rem;
        }
        .container.visible .message {
            animation: slideUpFade 0.6s ease-out 0.6s forwards;
        }
        @keyframes unfoldIn {
            0% { opacity: 0; transform: perspective(1000px) rotateX(-90deg) scale(0.7); } 70% { transform: perspective(1000px) rotateX(20deg) scale(1.1); } 100% { opacity: 1; transform: perspective(1000px) rotateX(0deg) scale(1); }
        }
        @keyframes popIn {
            0% { transform: scale(0); } 80% { transform: scale(1.1); } 100% { transform: scale(1); }
        }
        @keyframes slideUpFade {
            0% { opacity: 0; transform: translateY(20px); } 100% { opacity: 1; transform: translateY(0); }
        }
        .particles {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1;
        }
        .particle {
            position: absolute; background: #6c5ce7; border-radius: 50%; opacity: 0.3; transition: all 1s ease;
        }
        @keyframes particleMove {
            0% { transform: translate(0, 0) rotate(0deg); } 50% { transform: translate(50px, 50px) rotate(180deg); } 100% { transform: translate(-50px, -50px) rotate(360deg); }
        }
        .input-container {
            display: flex; gap: 0.5rem; margin-bottom: 1rem; opacity: 0; transform: translateY(20px);
        }
        .container.visible .input-container {
            animation: slideUpFade 0.6s ease-out 0.8s forwards;
        }
        input[type="text"] {
            padding: 8px 12px; border: 2px solid #6c5ce7; border-radius: 25px; font-size: 1rem; flex-grow: 1; outline: none;
        }
        button {
            padding: 8px 24px; background: linear-gradient(45deg, #6c5ce7, #a363d8); color: white; border: none; border-radius: 25px; font-weight: 500; cursor: pointer; transition: all 0.3s ease; position: relative; overflow: hidden;
        }
        button:hover {
            transform: translateY(-5px) scale(1.05); box-shadow: 0 10px 20px rgba(108, 92, 231, 0.3);
        }
        button::before {
            content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%; background: linear-gradient(120deg, transparent, rgba(255,255,255,0.3), transparent); transition: all 0.5s ease;
        }
        button:hover::before {
            left: 100%;
        }
        .workshop-info {
            margin-top: 20px; text-align: left; opacity: 0; transform: translateY(20px); transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }
        .workshop-info.visible {
            opacity: 1; transform: translateY(0);
        }
        .workshop-info h3 {
            margin-bottom: 0.5rem;
        }
        .workshop-info p {
            margin-bottom: 0.25rem;
        }
        .workshop-info img {
            max-width: 150px; max-height: 150px; margin-bottom: 1rem; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .error-message {
            color: #e74c3c;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="loader-spinner"></div>
        <div class="loader-text">Loading...</div>
    </div>
    <div class="particles" id="particlesContainer"></div>
    <div class="container">
        <h1 class="title" style="margin-bottom: 0.5rem;">Anoxle Steam Workshop Downloader</h1>
        <div class="message" style="margin-bottom: 0.75rem;">
            Enter the Steam Workshop URL to get mod information.
        </div>
        <div class="input-container">
            <input type="text" id="workshopUrl" placeholder="Enter Steam Workshop URL">
            <button onclick="fetchWorkshopInfo()">Get Info</button>
        </div>
        <div id="errorMessage" class="error-message"></div>
        <div id="workshopInfo" class="workshop-info">
            <h3>Workshop Item Information:</h3>
            <img id="workshopThumbnail" src="" alt="Thumbnail">
            <p id="workshopName">Name: </p>
            <p id="workshopGame">Game: </p>
            <p id="workshopCreated">Created: </p>
            <p id="workshopUpdated">Updated: </p>
            <p id="workshopSize">Size: </p>
        </div>
    </div>
    <script>
        function finishLoading() {
            const loader = document.querySelector('.loader');
            const container = document.querySelector('.container');
            setTimeout(() => {
                loader.classList.add('hidden');
                container.classList.add('visible');
            }, 500);
        }

        function createParticles() {
            const container = document.getElementById('particlesContainer');
            const particleCount = 50;
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                const size = Math.random() * 15 + 5;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                particle.style.animation = `particleMove ${Math.random() * 10 + 5}s infinite alternate`;
                particle.style.opacity = Math.random() * 0.4;
                container.appendChild(particle);
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => errorDiv.style.display = 'none', 5000);
        }

        async function fetchWorkshopInfo() {
            const workshopUrl = document.getElementById('workshopUrl').value;
            if (!workshopUrl?.includes('steamcommunity.com')) {
                showError("Please enter a valid Steam Workshop URL");
                return;
            }
            const workshopInfoDiv = document.getElementById('workshopInfo');
            workshopInfoDiv.classList.remove('visible');

            const vercelFunctionUrl = 'https://anoxle.vercel.app/api/steam-info'; 

            try {
                const response = await fetch(`${vercelFunctionUrl}?workshopUrl=${encodeURIComponent(workshopUrl)}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const workshopData = await response.json();
                document.getElementById('workshopThumbnail').src = workshopData.thumbnail;
                document.getElementById('workshopName').textContent = `Name: ${workshopData.name}`;
                document.getElementById('workshopGame').textContent = `Game: ${workshopData.game}`;
                document.getElementById('workshopCreated').textContent = `Created: ${workshopData.created}`;
                document.getElementById('workshopUpdated').textContent = `Updated: ${workshopData.updated}`;
                document.getElementById('workshopSize').textContent = `Size: ${workshopData.size}`;
                workshopInfoDiv.classList.add('visible');
                workshopInfoDiv.style.opacity = 1;
            } catch (error) {
                console.error('Fetch error:', error);
                showError("Failed to fetch workshop info. Please check the console for details.");
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            window.addEventListener('load', finishLoading);
        });
    </script>
</body>
</html>
