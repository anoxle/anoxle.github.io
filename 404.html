<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Page Not Found</title>
    <link rel="icon" href="https://anoxle.github.io/icon.png" type="image/png">
    <script src="/404-redirect.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #2d3436;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 1.5rem 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 90%;
            width: 500px;
            animation: slideUp 0.8s ease-out;
            position: relative;
            z-index: 10;
        }

        .error-code {
            font-size: 120px;
            font-weight: bold;
            background: linear-gradient(45deg, #6c5ce7, #a363d8);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin: 0;
            line-height: 1;
            animation: pulse 2s infinite;
            margin-bottom: 0.5rem;
        }

        .message {
            font-size: 1rem;
            margin: 0.5rem 0;
            color: #636e72;
            line-height: 1.4;
        }

        .message a {
            color: #6c5ce7;
            text-decoration: underline;
            word-break: break-all;
        }

        .home-button {
            display: inline-block;
            padding: 10px 24px;
            background: linear-gradient(45deg, #6c5ce7, #a363d8);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 500;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 0.75rem;
        }

        .home-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: #6c5ce7;
            border-radius: 50%;
            opacity: 0.3;
            transition: all 1s ease;
        }

        @keyframes particleMove {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            50% {
                transform: translate(50px, 50px) rotate(180deg);
            }
            100% {
                transform: translate(-50px, -50px) rotate(360deg);
            }
        }

        .origin-url {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #636e72;
            word-break: break-all;
        }

        .origin-url a {
            color: #6c5ce7;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="particles" id="particlesContainer"></div>
    
    <div class="container">
        <h1 class="error-code">404</h1>
        <div class="message">
            Oops! The page you're looking for seems to have wandered off.<br>
            The requested URL was not found on anoxle.github.io
        </div>
        <div id="originUrlContainer" class="origin-url" style="display: none;">
            You came from: <a id="originUrlLink" href="#"></a>
        </div>
        <a href="/" class="home-button">Back to Home</a>
    </div>

    <script>
        function createParticles() {
            const container = document.getElementById('particlesContainer');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');

                const size = Math.random() * 15 + 5;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;

                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;

                particle.style.animationDelay = `${Math.random() * 2}s`;
                particle.style.animationDuration = `${Math.random() * 10 + 5}s`;

                particle.style.animation = `particleMove ${Math.random() * 10 + 5}s infinite alternate`;

                particle.style.opacity = Math.random() * 0.4;

                container.appendChild(particle);
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const originalUrl = urlParams.get('url');

            if (originalUrl) {
                const decodedUrl = decodeURIComponent(originalUrl);
                const originUrlContainer = document.getElementById('originUrlContainer');
                const originUrlLink = document.getElementById('originUrlLink');

                originUrlLink.href = decodedUrl;
                originUrlLink.textContent = decodedUrl;
                originUrlContainer.style.display = 'block';
            }

            createParticles();
        });
    </script>
</body>
</html>
